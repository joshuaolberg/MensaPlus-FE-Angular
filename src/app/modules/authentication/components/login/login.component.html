<div class="container">
  <div clas="row">
    <div class="col-12">
      <h1 class="text-center">Willkommen bei Mensa Plus</h1>
      <p class="text-center">Bitte loggen Sie sich ein, um die Applikation zu verwenden.</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="text-center">Login</h5>
          <form [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
            <div class="form-signin">
              <div class="form-group">
                <input type="text" placeholder="Username" class="form-control" formControlName="username"
                       [ngClass]="{ 'is-invalid': submitted && loginData.username.errors }">
                <div *ngIf="submitted && loginData.username.errors" class="invalid-feedback">
                  <div *ngIf="loginData.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" formControlName="password"
                       [ngClass]="{ 'is-invalid': submitted && loginData.password.errors }">
                <div *ngIf="submitted && loginData.password.errors" class="invalid-feedback">
                  <div *ngIf="loginData.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="text-center">
                <button class="btn" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
